- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    # ~/.tmux.conf.local: tmux.conf.local
    ~/.condarc: condarc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
